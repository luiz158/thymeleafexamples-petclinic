<!DOCTYPE html>
<!--suppress XmlUnboundNsPrefix -->
<html lang="en">
<head th:replace="fragments/headTag :: headTag"></head>
<body>
<div class="container">
    <div th:include="fragments/bodyHeader" th:remove="tag"></div>
    <form th:object="${user}" th:method="post" th:action="@{${#httpServletRequest.servletPath}}" class="form-horizontal"
          id="add-owner-form">
        <div class="control-group">
            <label class="control-label">First Name</label>

            <div class="controls">
                <input type="text" th:placeholder="|First name|" th:field="*{firstName}"/>
                <span class="help-inline" th:errors="*{firstName}">[error]</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Last Name</label>

            <div class="controls">
                <input type="text" th:placeholder="|Last name|" th:field="*{lastName}"/>
                <span class="help-inline" th:errors="*{lastName}">[error]</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" name="doUpdate" value="update">Update</button>
        </div>
    </form>
    <table th:replace="fragments/footer :: footer" class="footer"></table>
</div>
</body>
</html>
